<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Gallery | Pemuda Bangsa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gallery-item {
            transition: all 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.02);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox-caption {
            color: white;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header (Consistent with other pages) -->
    <header class="bg-[#2A395D] text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-school text-2xl"></i>
                <h1 class="text-xl font-bold">Pemuda Bangsa Elementary</h1>
            </div>
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-yellow-200">Home</a></li>
                    <li><a href="activities.html" class="hover:text-yellow-200">Activities</a></li>
                    <li><a href="assignments.html" class="hover:text-yellow-200">Assignments</a></li>
                    <li><a href="gallery.html" class="hover:text-yellow-200 font-medium">Gallery</a></li>
                    <li><a href="reflection.html" class="hover:text-yellow-200">Reflection</a></li>
                </ul>
            </nav>
            <button class="md:hidden text-2xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-[#2A395D] mb-4">Our Grade 4 Memories</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Relive special moments from our classroom throughout the year.</p>
        </div>

        <!-- Filter Controls -->
        <div class="flex flex-wrap justify-center gap-3 mb-8">
            <button class="filter-btn px-4 py-2 bg-[#2A395D] text-white rounded-lg hover:bg-[#1E2B4D] transition" data-filter="all">All</button>
            <button class="filter-btn px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition" data-filter="field-trip">Field Trips</button>
            <button class="filter-btn px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition" data-filter="class-project">Class Projects</button>
            <button class="filter-btn px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition" data-filter="special-event">Special Events</button>
            <button class="filter-btn px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition" data-filter="daily-learning">Daily Learning</button>
        </div>

        <!-- Gallery Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Photo 1 -->
            <div class="gallery-item field-trip" data-caption="Field trip to the science museum - September 2023">
                <img src="https://images.pexels.com/photos/256468/pexels-photo-256468.jpeg"

            </div>

            <!-- Photo 2 -->
            <div class="gallery-item class-project" data-caption="Art class painting project - October 2023">
                <img src="https://images.pexels.com/photos/159711/books-bookstore-book-reading-159711.jpeg" 
                     alt="Students working on art project" 
                     class="w-full h-48 object-cover rounded-lg cursor-pointer hover:shadow-lg">
            </div>

            <!-- Photo 3 -->
            <div class="gallery-item special-event" data-caption="School cultural day celebration - August 2023">
                <img src="https://images.pexels.com/photos/207691/pexels-photo-207691.jpeg" 
                     alt="Cultural day performance" 
                     class="w-full h-48 object-cover rounded-lg cursor-pointer hover:shadow-lg">
            </div>

            <!-- Photo 4 -->
            <div class="gallery-item daily-learning" data-caption="Group reading time in class - September 2023">
                <img src="https://images.pexels.com/photos/159823/kids-girl-pencil-drawing-159823.jpeg" 
                     alt="Students reading together" 
                     class="w-full h-48 object-cover rounded-lg cursor-pointer hover:shadow-lg">
            </div>

            <!-- Photo 5 -->
            <div class="gallery-item field-trip" data-caption="Nature walk at the botanical gardens - October 2023">
                <img src="https://images.pexels.com/photos/35537/child-children-girl-happy.jpg" 
                     alt="Students on nature walk" 
                     class="w-full h-48 object-cover rounded-lg cursor-pointer hover:shadow-lg">
            </div>

            <!-- Photo 6 -->
            <div class="gallery-item class-project" data-caption="Science fair project presentations - November 2023">
                <img src="https://images.pexels.com/photos/4145153/pexels-photo-4145153.jpeg" 
                     alt="Science fair projects" 
                     class="w-full h-48 object-cover rounded-lg cursor-pointer hover:shadow-lg">
            </div>

            <!-- Photo 7 -->
            <div class="gallery-item special-event" data-caption="Sports day competitions - September 2023">
                <img src="https://images.pexels.com/photos/261895/pexels-photo-261895.jpeg" 
                     alt="Sports day activities" 
                     class="w-full h-48 object-cover rounded-lg cursor-pointer hover:shadow-lg">
            </div>

            <!-- Photo 8 -->
            <div class="gallery-item daily-learning" data-caption="Math lesson with manipulatives - October 2023">
                <img src="https://images.pexels.com/photos/5212345/pexels-photo-5212345.jpeg"

                     class="w-full h-48 object-cover rounded-lg cursor-pointer hover:shadow-lg">
            </div>

            <!-- Photo 9 -->
            <div class="gallery-item field-trip" data-caption="Visit to the local fire station - August 2023">
                <img src="https://images.pexels.com/photos/1260320/pexels-photo-1260320.jpeg" 
                     alt="Fire station visit"

            </div>

            <!-- Photo 10 -->
            <div class="gallery-item class-project" data-caption="Group history project - November 2023">
                <img src="https://images.pexels.com/photos/5905922/pexels-photo-5905922.jpeg" 
                     alt="Students working on history project" 
                     class="w-full h-48 object-cover rounded-lg cursor-pointer hover:shadow-lg">
            </div>

            <!-- Photo 11 -->
            <div class="gallery-item special-event" data-caption="Class birthday celebration - October 2023">
                <img src="https://images.pexels.com/photos/159558/pexels-photo-159558.jpeg" 
                     alt="Birthday celebration"

            </div>

            <!-- Photo 12 -->
            <div class="gallery-item daily-learning" data-caption="Language arts writing workshop - September 2023">

                     alt="Writing workshop"

            </div>
        </div>

        <!-- Lightbox -->
        <div id="lightbox" class="lightbox">
            <div class="lightbox-content">
                <img id="lightbox-img" src="" alt="" class="max-w-full max-h-full">
                <p id="lightbox-caption" class="lightbox-caption"></p>
            </div>
            <button id="close-lightbox" class="absolute top-4 right-4 text-white text-3xl hover:text-gray-300">
                <i class="fas fa-times"></i>
            </button>
            <button id="prev-btn" class="absolute left-4 text-white text-3xl hover:text-gray-300">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-btn" class="absolute right-4 text-white text-3xl hover:text-gray-300">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <!-- Footer (Consistent with other pages) -->
    <footer class="bg-[#2A395D] text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold mb-2">Pemuda Bangsa Elementary</h3>
                    <p>Grade 4 Learning Portal</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-2xl hover:text-yellow-200"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-2xl hover:text-yellow-200"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-2xl hover:text-yellow-200"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-center text-sm">
                <p>© 2023 Grade 4 Classroom. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Mobile Menu Script -->
    <script>
        // Mobile menu toggle
        document.querySelector('.md\\:hidden').addEventListener('click', function() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('hidden');
            nav.classList.toggle('block');
        });

        // Gallery filtering
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Update active filter button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('bg-[#2A395D]', 'text-white', 'hover:bg-[#1E2B4D]');
                    btn.classList.add('bg-gray-200', 'hover:bg-gray-300');
                });
                this.classList.add('bg-[#2A395D]', 'text-white', 'hover:bg-[#1E2B4D]');
                this.classList.remove('bg-gray-200', 'hover:bg-gray-300');

                // Filter gallery items
                const filter = this.getAttribute('data-filter');
                document.querySelectorAll('.gallery-item').forEach(item => {
                    if (filter === 'all' || item.classList.contains(filter)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const closeLightbox = document.getElementById('close-lightbox');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let currentIndex = 0;
        const galleryItems = Array.from(document.querySelectorAll('.gallery-item'));
        const galleryImages = galleryItems.map(item => item.querySelector('img'));

        // Open lightbox when clicking on an image
        galleryImages.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentIndex = index;
                updateLightbox();
                lightbox.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        });

        // Close lightbox
        closeLightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Navigation
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
            updateLightbox();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % galleryImages.length;
            updateLightbox();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'Escape') {
                    lightbox.style.display = 'none';
                    document.body.style.overflow = 'auto';
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
                    updateLightbox();
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % galleryImages.length;
                    updateLightbox();
                }
            }
        });

        function updateLightbox() {
            const currentImg = galleryImages[currentIndex];
            lightboxImg.src = currentImg.src;
            lightboxImg.alt = currentImg.alt;
            lightboxCaption.textContent = galleryItems[currentIndex].getAttribute('data-caption');
        }
    </script>
</body>
</html>
